name: amplication-server

deployment:
  replicaCount: 1
  volume:
    name: amplication-server-artifacts-data
    path: /artifacts
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  podAnnotations: {}
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  image:
    pullPolicy: Always
    repository: 407256539111.dkr.ecr.us-east-1.amazonaws.com/amplication-prod-server
    tag: 0.0.3
    imagePullSecrets: []

service:
  type: ClusterIP
  port: 
    target: 3000
  protocol: TCP

ingress:
  enabled: true
  hostname: server.amplication-dev.com

config:
  env:
    JWT_SECRET: jwt-secret
    GITHUB_CLIENT_ID: 9fa6ba1586a17f7d75ef
    GITHUB_REDIRECT_URI: https://app.amplication-dev.com/github/callback
    GITHUB_APP_AUTH_SCOPE: user:email,repo,read:org
    GITHUB_SCOPE: user:email
    GITHUB_SECRET_SECRET_NAME: use_local_settings
    GITHUB_APP_PRIVATE_KEY: "-----BEGIN RSA PRIVATE KEY----------END RSA PRIVATE KEY-----"
    GITHUB_APP_APP_ID: "176700"
    SERVICE_JWT_SECRET: service-jwt-secret
    BCRYPT_SALT_OR_ROUNDS: "10"
    NODE_ENV: production
    CORS_ENABLE: "1"
    PORT: "3000"
    HOST: http://localhost:3000
    DEFAULT_DISK: local
    LOCAL_DISK_ROOT: /artifacts
    CONTAINER_BUILDER_DEFAULT: docker
    DOCKER_HOST: tcp://docker:2375
pvc:
  storageLimit: 5Gi
  storageRequest: 1Gi

# Postgresql Server
postgres:
  install: false
  postgresqlPassword: atGgu!Y81Uwb
  postgresqlUsername: postgres
  db: amplication
  domain: amplication-useast1-prod-primary.csf5nwabym5c.us-east-1.rds.amazonaws.com
  postgresqlPort: 5432
  fullnameOverride: postgresql
  postgresql:
    image: groundnuty/k8s-wait-for:v1.3
    imagePullPolicy: Always
    primary:
      podLabels: { name: "postgres" }
